<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">Rutinlerim</h4>
        <button class="btn btn-primary rounded-circle shadow" (click)="openAddModal()"
            style="width: 48px; height: 48px;">
            <i class="bi bi-plus-lg fs-4"></i>
        </button>
    </div>

    <!-- Empty State -->
    @if (routines().length === 0) {
    <div class="text-center py-5 mt-5 opacity-50">
        <i class="bi bi-clipboard-x fs-1 mb-3 d-block"></i>
        <h5 class="fw-normal">Henüz rutin eklenmemiş.</h5>
        <p class="small">Sağ üstteki + butonuna basarak başla.</p>
    </div>
    }

    <!-- Grid -->
    <div class="row g-3">
        @for (r of routines(); track r.id) {
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm border-0 routine-card" (click)="openEditModal(r)">
                <div class="card-body d-flex flex-column" [style.border-top]="'6px solid ' + r.color">

                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h6 class="card-title fw-bold mb-0 text-truncate w-100" [title]="r.title">{{ r.title }}</h6>
                    </div>

                    <div class="mb-3 flex-grow-1">
                        <span class="badge bg-light text-dark border fw-medium mb-1">
                            <i class="bi bi-calendar2-week me-1"></i>
                            {{ getFrequencyLabel(r) }}
                        </span>
                        <div class="d-flex align-items-center text-muted small mt-1">
                            <i class="bi bi-clock me-1"></i>
                            {{ r.time }}
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-auto border-top pt-2">
                        <small class="text-primary fw-bold" style="font-size: 0.75rem;">GÜNCELLE</small>
                        <button class="btn btn-sm btn-light text-danger p-1 rounded-circle"
                            (click)="deleteRoutine(r.id, $event)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        }
    </div>
</div>

<!-- Modal -->
@if (isModalOpen()) {
<app-add-routine-modal [routineToEdit]="editingRoutine()" (save)="saveRoutine($event)"
    (cancel)="isModalOpen.set(false)">
</app-add-routine-modal>
}

<style>
    .routine-card {
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
    }

    .routine-card:active {
        transform: scale(0.98);
    }
</style>

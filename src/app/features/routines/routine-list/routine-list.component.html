<div class="container py-3 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-4 animate-fade-in-up">
        <h4 class="fw-bold mb-0">{{ t.t('MY_ROUTINES') }}</h4>
        <button class="btn btn-primary rounded-circle shadow btn-shrink" (click)="openAddModal()"
            style="width: 48px; height: 48px;">
            <i class="bi bi-plus-lg fs-4"></i>
        </button>
    </div>

    <!-- Empty State -->
    @if (routines().length === 0) {
    <div class="text-center py-5 mt-5 opacity-50 animate-scale-in">
        <i class="bi bi-clipboard-x fs-1 mb-3 d-block"></i>
        <h5 class="fw-normal">{{ t.t('NO_ROUTINES') }}</h5>
        <p class="small">{{ t.t('START_BY_CLICKING') }}</p>
    </div>
    }

    <!-- Grid Layout (2 Columns) -->
    <div class="row row-cols-2 g-3">
        @for (r of routines(); track r.id; let idx = $index) {
        <div class="col animate-fade-in-up" [style.animation-delay]="(idx * 0.05) + 's'">
            <div class="card h-100 shadow-sm border-0 card-hover" (click)="openEditModal(r)">
                <!-- Color Strip -->
                <div [style.background-color]="r.color" style="height: 6px;" class="rounded-top"></div>

                <div class="card-body p-3 d-flex flex-column justify-content-between">
                    <div>
                        <!-- Title -->
                        <h6 class="card-title fw-bold mb-2 text-dark">{{ r.title }}</h6>

                        <!-- Details -->
                        <div class="text-muted small mb-1">
                            <i class="bi bi-calendar-event me-1"></i>
                            {{ getFrequencyLabel(r) }}
                        </div>
                        <div class="text-muted small">
                            <i class="bi bi-clock me-1"></i>
                            {{ r.time }}
                        </div>
                    </div>

                    <!-- Footer Actions -->
                    <div class="mt-3 pt-2 border-top d-flex justify-content-between align-items-center">
                        <small class="text-primary fw-bold text-uppercase" style="font-size: 0.75rem;">{{ t.t('UPDATE')
                            }}</small>
                        <button class="btn btn-sm btn-light text-danger p-0 rounded-circle btn-shrink"
                            style="width: 24px; height: 24px;" (click)="deleteRoutine(r.id, $event)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>

<!-- Modal -->
@if (isModalOpen()) {
<app-add-routine-modal [routineToEdit]="editingRoutine()" (save)="saveRoutine($event)" (cancel)="isModalOpen.set(false)"
    class="animate-scale-in">
</app-add-routine-modal>
}

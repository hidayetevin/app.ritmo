<div class="container py-3 animate-fade-in-up">
    <h4 class="mb-4 fw-bold">{{ t.t('SETTINGS') }}</h4>

    <div class="list-group shadow-sm">

        <!-- Dark Mode -->
        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <i class="bi bi-moon-fill me-3 fs-5 text-secondary"></i>
                <span class="fw-medium">{{ t.t('DARK_MODE') }}</span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" [ngModel]="storage.settings().isDarkMode"
                    (ngModelChange)="toggleDarkMode($event)">
            </div>
        </div>

        <!-- Language -->
        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <i class="bi bi-translate me-3 fs-5 text-secondary"></i>
                <span class="fw-medium">{{ t.t('LANGUAGE') }}</span>
            </div>
            <select class="form-select form-select-sm w-auto border-0 bg-light fw-bold text-primary"
                [ngModel]="storage.settings().language" (ngModelChange)="changeLanguage($event)">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- Notifications -->
        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <i class="bi bi-bell-fill me-3 fs-5 text-secondary"></i>
                <span class="fw-medium">{{ t.t('NOTIFICATIONS') }}</span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"
                    [ngModel]="storage.settings().notificationsEnabled" (ngModelChange)="toggleNotifications($event)">
            </div>
        </div>

        <!-- Sounds -->
        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <i class="bi bi-volume-up-fill me-3 fs-5 text-secondary"></i>
                <span class="fw-medium">{{ t.t('SOUND') }}</span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"
                    [ngModel]="storage.settings().soundEnabled" (ngModelChange)="toggleSound($event)">
            </div>
        </div>

        <!-- Vibration -->
        <div class="list-group-item d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
                <i class="bi bi-phone-vibrate-fill me-3 fs-5 text-secondary"></i>
                <span class="fw-medium">{{ t.t('VIBRATION') }}</span>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch"
                    [ngModel]="storage.settings().vibrationEnabled" (ngModelChange)="toggleVibration($event)">
            </div>
        </div>

    </div>

    <!-- App Info -->
    <div class="text-center mt-5">
        <p class="text-muted small mb-0">{{ t.t('APP_NAME') }} v1.0.0</p>
        <p class="text-muted small">Designed for You</p>
    </div>
</div>
